{% extends 'base.html' %}

{% block head %}
<style>
  body {
    background-image: url("{{ url_for('static', filename='background/Jean-Philippe Delberghe.jpg') }}");
    background-size: cover;
    color: #0a0a0a
  }
</style>
{% endblock %}

{% block body %}

<h1>Movietube</h1>
<div class="home_font">
  <table>
    <caption>Top Picks: 20 Highest Rated Movies</caption>
    <tr style=>
      <th>Id</th>
      <th>Name</th>
      <th>Rate</th>
    </tr>
    {% for movie in top_movie %}
    <tr style='padding-right: 10px;'>
      <td>{{ movie[0] }}</td>
      <td>{{ movie[1] }}</td>
      <td>{{ "%.2f"|format(movie[2]) }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
<br> </br>
<div class='avg_rating_plot'>
  <img src="{{ url_for('static', filename=avg_rating) }}" alt="Plot">
</div>
<br> </br>
<br> </br>

{%endblock%}
